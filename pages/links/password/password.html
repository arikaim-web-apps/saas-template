{% component 'current>layout' type 'html' %}   
    {% set active = 'links.password' %}                
    {{ component('current>page.title',{ title: title, subtitle: description }) }}     
    <div class="mt-12 self-center flex items-center justify-items-center justify-center self-center">
        <div class="p-4 flex flex-col self-center w-96 md:w-96 sm:w-full xs:w-full bg-white shadow rounded-lg" id="content_box">               
            <h4 class="font-bold {{ theme.text.color }}">
                {{ labels.unlock }}
            </h4>
            <div class="mt-8 w-full h-full" id="form_content">
                <form class="form" id="link_unlock_form">
                    <input type="hidden" name="code" id="code" value="{{ link.code }}">                  
                    <div class="field required form-control {{ theme.form.field }}">
                        <label class="font-bold {{ theme.text.color }}">
                            {{ fields.password.label }}
                        </label>
                        <input 
                            type="text" 
                            name="password",
                            id="password",
                            rule="empty"
                            value=""
                            placeholder="{{ fields.passsord.placeholder }}" 
                            class="form-input w-full
                                {{ theme.form.input.class }} 
                                {{ theme.form.input.hover }} 
                                {{ theme.form.input.focus }}"/>
                    </div>                                         
                    <div class="mt-4">
                        {{  component('current>form.footer',{ 
                                button: theme.form.button, 
                                button_title: buttons.unlock,                            
                            }) 
                        }}   
                    </div>
                </form>    
            </div>                                       
        </div>       
    </div>   
{% endcomponent %}
