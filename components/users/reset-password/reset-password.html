<div class="{{ styles.border }} {{ styles.color }} {{ styles.space }}">    
    <h1 class="flex items-center {{ styles.title.class }}">
        {{ component(styles.title.icon.name,styles.title.icon,'svg') }}  
        <div class="pl-2 font-bold">
            {{ title }}
        </div>
    </h1>
    <form class="{{ styles.form }}" id="reset_password_form">
        <div class="{{ styles.field }}">                      
            <input 
                class="form-input {{ styles.input.class }} {{ styles.input.hover }} {{ styles.input.focus }}"
                rule="email" 
                type="text" 
                name="email" 
                id="email" 
                {{ email.placeholder|attr("placeholder") }}>   
            <label class="{{ styles.label }}">
                {{ email.label }}
            </label>  
            <span class="input-filled-focused"></span>        
        </div>         
        {{  component('current>form.footer',{ 
                button_title: buttons.submit                       
            }) 
        }}                  
    </form>                    
</div> 
<div class="flex flex-row items-center p-1">           
    {{ component('icons~user',styles.link.icon,'svg') }}  
    <a 
        href="{{ url('/login') }}"
        class="pl-2 {{ styles.link.class }}">   
        <span class="{{ styles.link.hover }}">{{ links.login }}</span>
    </a>       
</div>
