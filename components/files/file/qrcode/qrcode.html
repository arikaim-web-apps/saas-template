{% set file = createModel('Files','storage').findById(uuid) %}
{% set download_link_type = getOption('storage.download.link','uuid') %}
{% component 'current>user-area.panel' %} 
    {% set class = 'w-72 xs:w-full sm:w-full lg:w-72' %}
    <div class="p-1 file-details-content">
        <div class="p-2 ml-2">
            <img src="{{ service('qrcode').render(file.getDownloadUrl(null,false,download_link_type)) }}" alt="Qr Code">
            <div class="flex flex-col">
                <span class="font-bold">
                    {{ labels.name }}
                </span>            
                <span class="text-sm">
                    {{ file.getBasename() }}
                </span>    
            </div>
        </div>
    </div>
{% endcomponent %}
