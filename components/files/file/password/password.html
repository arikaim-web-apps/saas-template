{% if uuid is not empty %}
    {% set file = createModel('Files','storage').findByid(uuid) %}
{% endif %}
<div class="mt-2" id="pasword_panel">
    <h4 class="font-bold">{{ title }}</h4>
    <form class="form" id="file_password_form">   
        <input type="hidden" name="uuid" value="{{ file.uuid }}" id="uuid">  
        <input type="hidden" name="file_name" id="file_name" value="{{ file.file_name }}">          
        <div class="field {{ theme.form.field }} w-full">
            <label class="{{ theme.form.label }}">
                {{ fields.name.label }}
            </label>
            <div class="relative z-0">
                <input 
                    class="form-input
                        {{ theme.form.input.class }} 
                        {{ theme.form.input.hover }} 
                        {{ theme.form.input.focus }}"
                    name="password" 
                    id="password" 
                    rule="empty"
                    type="password"
                    placeholder="{{ fields.password.placeholder }}" 
                    value="">
                <div class="absolute view-password cursor-pointer inset-y-0 right-0 flex items-center pr-2">
                    {{ component('icons~eye',theme.icons.action,'svg') }}
                </div>
            </div>           
        </div>
        {{  component('current>form.footer',{ 
                button_title: labels.downlaod              
            }) 
        }}        
    </form>
</div>
