{% if uuid is not empty %}
    {% set file = createModel('Files','storage').findByid(uuid) %}
{% endif %}
<div class="mt-2">
    <h4 class="font-bold">{{ title }}</h4>
    <form class="ui form" id="file_password_form">   
        <input type="hidden" name="uuid" value="{{ file.uuid }}" id="uuid">   
        <div class="field {{ theme.form.field }} w-full">
            <label class="{{ theme.form.label }}">
                {{ fields.name.label }}
            </label>
            <input 
                class="
                    {{ theme.form.input.class }} 
                    {{ theme.form.input.hover }} 
                    {{ theme.form.input.focus }}"
                name="password" 
                id="file_password" 
                placeholder="{{ fields.password.placeholder }}" 
                value="{{ file.password }}">
        </div>
        {{  component('current>form.footer',{ 
                button_title: labels.save              
            }) 
        }}        
    </form>
</div>
