{% if uuid is not empty %}
    {% set file = createModel('Files','storage').findByid(uuid) %}
{% endif %}
{% component 'current>user-area.panel' %} 
    {% set class = 'w-72 xs:w-full sm:w-full lg:w-72' %}
    <div class="mt-2">
        <form class="ui form" id="file_note_form">   
            <input type="hidden" name="uuid" value="{{ uuid }}">   
            <div class="field {{ theme.form.field }}">
                <label class="{{ theme.form.label }}">
                    {{ fields.note.label }}
                </label>
                <textarea 
                    class="{{ theme.form.input.class }} 
                    {{ theme.form.input.hover }} 
                    {{ theme.form.input.focus }}"
                    id="note" 
                    name="note" 
                    rows="7" cols="7" 
                    placeholder="{{ fields.note.placeholder }}">{{ file.note }}</textarea>
            </div>
            {{  component('current>form.footer',{                     
                    button_title: labels.save                
                }) 
            }}        
        </form>
    </div>
{% endcomponent %}
