<form class="ui form" id="create_directory_form">
    <input type="hidden" name="path" id="path" value="{{ path }}">   
    <input type="hidden" name="filesystem" id="filesystem" value="{{ filesystem }}">   
    {% if hide_path != true %}       
        {{ component('current>files.directory.path',{ path: path, filesystem: filesystem },'static') }}       
    {% endif %}
    <div class="mx-2 field {{ theme.form.field }}">
        <label class="{{ theme.form.label }}">
            {{ fields.name.label }}
        </label>
        <input 
            class="
                {{ theme.form.input.class }} 
                {{ theme.form.input.hover }} 
                {{ theme.form.input.focus }}"
            rule="empty" 
            name="name" 
            id="name" 
            placeholder="{{ fields.name.placeholder }}" 
            value="">
    </div>
    {{  component('current>form.footer',{          
            button_title: labels.create           
        })                      
    }} 
</form>
