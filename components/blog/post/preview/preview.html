<div class="max-w-sm {{ styles.preview.color }} {{ styles.preview.border }}">       
    <a 
        class="inline-block {{ styles.preview.link }}" 
        href="{{ url(post.url) }}">
        {% if post.image.src is not empty %}          
            <img class="{{ styles.preview.image }}" src="{{ url(post.image.src) }}" alt="{{ post.title }}">
        {% else %}           
            {{ component('icons~image',styles.preview.icon,'svg') }}               
        {% endif %}
        <div class="{{ styles.preview.space }}">
            <div class="flex flex-row {{ styles.preview.label }}">
                <span>{{ labels.published }}</span>
                <span class="text-bold px-3 text-gray-300">{{ post.date_created|dateFormat }}</span>               
            </div>
            <div class="{{ styles.preview.title }}">
                {{ post.title }}
            </div>    
            <div class="mt-2 {{ styles.preview.summary }}">
                {{ post.summary }}
                <div class="mt-1">                        
                    {{ labels.more }}                
                </div>
            </div>
        </div>        
    </a>
</div>
