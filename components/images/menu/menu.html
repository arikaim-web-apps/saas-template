{% component 'current>user-area.panel' %}
    {% set hide_title = true %}
    {% set id = 'images-menu-panel' %}
    <div
        class="w-full flex flex-row self-center">
        <button 
            mountTo="image_details"
            component="current>images.upload"
            class="inline-block upload-image rounded-full tooltip tooltip-right" 
            data-tip="{{ tooltip.upload }}">
            {{ component('material-icons~add.circle',theme.icons.action,'svg') }}
        </button>
        <div        
            class="px-4 w-2/3">
        </div>    
        <div
            id="paginator" 
            class="px-4 w-1/3 self-center flex-grow">           
        </div>    
    </div>
{% endcomponent %}
