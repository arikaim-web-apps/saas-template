<form 
    id="{{ component_id }}"
    class="ui form">
    <input type="hidden" id="uuid" name="uuid" value="{{ uuid|default(qrcode.uuid) }}">            
    <div class="field">
        <label class="{{ theme.form.label }}">
            {{ fields.title.label }}
        </label>
        <input 
            class="{{ theme.form.input.class }} {{ theme.form.input.hover }} {{ theme.form.input.focus }}"
            type="text" 
            name="title" 
            id="title" 
            {{ fields.title.placeholder|attr('placeholder') }} 
            value="{{ qrcode.title }}"> 
    </div>                   
    {{  component('current>form.footer',{ 
            button_title: labels.save,                         
        }) 
    }}   
</form>
