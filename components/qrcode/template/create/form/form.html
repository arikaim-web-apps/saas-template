<form 
    id="{{ component_id }}"
    class="ui form">
    <input type="hidden" id="qrcode_uuid" name="qrcode_uuid" value="{{ qrcode_uuid|default(template.uuid) }}">            
    <div class="field {{ theme.form.field }}">
        <label class="{{ theme.form.label }}">
            {{ fields.title.label }}
        </label>
        <input 
            class="{{ theme.form.input.class }} {{ theme.form.input.hover }} {{ theme.form.input.focus }}"
            rule="empty"
            type="text" 
            name="title" 
            id="title" 
            {{ fields.title.placeholder|attr('placeholder') }} value="{{ template.title }}"> 
    </div>                   
    {{  component('current>form.footer',{ 
            button_title: labels.save,                         
        }) 
    }}   
</form>
