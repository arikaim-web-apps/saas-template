{% set selected = selected|default('M') %}
{% set selected_text = items[selected] %}
<div class="ui selection dropdown qrcode-option-dropdown precision-dropdown 
    {{ class|default('basic button') }}" 
    {{ title|attr('title') }} 
    {{ id|attr('id') }}>   
    <input type="hidden" name="{{ name|default('precision') }}" value="{{ selected }}" id="precision">  
    <div class="text">
        {{ selected_text }}
    </div>  
    <i class="icon dropdown"></i> 
    <div class="menu">   
        {% for key, title in items %}         
        <div class="item" data-value="{{ key }}">                    
            {{ title }}
        </div>   
        {% endfor %}                   
    </div>
</div>
