{% set selected = selected|default('png') %}
{% set selected_text = items[selected] %}
<div class="ui selection dropdown image-type qrcode-option-dropdown 
    {{ class|default('basic button') }}" 
    {{ title|attr('title') }} 
    {{ id|attr('id') }}>   
    <input type="hidden" name="{{ name|default('image_type') }}" value="{{ selected }}" id="image_type">
    <i class="icon image"></i>
    <div class="text">
        {{ selected_text }}
    </div>  
    <i class="icon dropdown"></i> 
    <div class="menu">   
        {% for key, title in items %}         
        <div class="item" data-value="{{ key }}">          
            {{ title }}
        </div>   
        {% endfor %}                   
    </div>
</div>
