{% set selected = selected|default('text') %}
<div class="w-full xs:w-full sm:w-full my-2">
    <div 
        class="rounded-xl mx-2 {{ styles.grid }} " 
        id="type_buttons" 
        active-class="{{ styles.item.active }}">  
        {% for key, item in items %}
            <div                
                class="{{ styles.item.class }} {{ styles.item.hover }} {{ (selected == key) ? styles.item.active : '' }}"
                component="{{ item.component }}">
                <a                  
                    class="{{ styles.item.link }} content-button tooltip" 
                    data-tip="{{ item.tooltip }}"> 
                    <div>
                        {{ component(item.icon,styles.item.icon,'svg') }}              
                    </div>                                           
                    <div class="font-bold pl-1 self-center text-center">
                        {{ item.label }}
                    </div>              
                </a>
            </div>
        {% endfor %}
    </div>
</div>
