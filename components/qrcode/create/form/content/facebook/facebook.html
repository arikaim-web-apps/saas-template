<div class="{{ theme.qrcode.content.panel }}">
    {{ component('current>qrcode.create.form.content.title',{ title: title, icon: icon } ) }}
    <input type="hidden" name="content_type" id="content_type" value="facebook.link">     
    <div class="mt-2 {{ theme.form.field }}">       
        <div class="flex flex-row items-center">                        
            <input type="radio" name="type" checked="" class="radio radio-xs" value="share">   
            <label class="px-2 {{ theme.form.label }}">{{ fields.share.label }}</label>        
        </div>
    </div> 
    <div class="field {{ theme.form.field }}" id="url_field">
        <label class="{{ theme.form.label }}">
            {{ fields.url.label }}
        </label>           
        <input 
            class="{{ theme.form.input.class }} {{ theme.form.input.hover }} {{ theme.form.input.focus }}"
            rule="url" 
            type="text"
            name="url" 
            id="url" 
            placeholder="{{ fields.url.placeholder }}">    
    </div>  
</div>
