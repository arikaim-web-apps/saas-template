{% set user_id = service('access').getId() %}
<div class="{{ theme.qrcode.content.panel }}">
    {{ component('current>qrcode.create.form.content.title',{ title: title, icon: icon } ) }}
    <div class="field {{ theme.form.field }}">  
        <input type="hidden" name="content_type" value="text">
        {% if hide_dynamic != true and user_id is not empty %}
            {{ component('current>qrcode.create.form.dynamic',{ user_id: user_id }) }}
        {% endif %}
        <div class="field {{ theme.form.field }}">
            <label class="{{ theme.form.label }}">
                {{ fields.text.label }}
            </label>
            <textarea 
                cols="7"
                rows="7"
                class="h-full w-full 
                {{ theme.form.input.class }} {{ theme.form.input.hover }} {{ theme.form.input.focus }}"
                rule="empty" 
                name="text" 
                id="text" 
                placeholder="{{ fields.text.placeholder }}">{{ content_item.getValue('text') }}</textarea>
        </div>        
    </div>
</div>
