{% set selected = selected|default('nopass') %}
{% set selected_text = items[selected] %}
<div class="ui dropdown encryption-dropdown {{ class|default('selection mini') }}" {{ title|attr('title') }} {{ id|attr('id') }}>   
    <input type="hidden" name="{{ name|default('encryption') }}" value="{{ selected }}" id="encryption">  
    <div class="text">
        {{ selected_text|default(labels.select) }}
    </div>  
    <i class="icon dropdown"></i> 
    <div class="menu">   
        {% for key, title in items %}         
        <div class="item" data-value="{{ key }}">                    
            {{ title }}
        </div>   
        {% endfor %}                   
    </div>
</div>
