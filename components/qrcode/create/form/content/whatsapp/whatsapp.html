<div class="{{ theme.qrcode.content.panel }}">
    {{ component('current>qrcode.create.form.content.title',{ title: title, icon: icon } ) }}
    <input type="hidden" name="content_type" value="whatsapp">       
    <div class="mt-2 field {{ theme.form.field }}">
        <label class="{{ theme.form.label }}">
            {{ fields.country.label }}
        </label>     
        {{  component('address::address.country',{
                name : 'country_code', 
                class: ' fluid mini',
                data_field: 'phone_code', 
                show_phone_code: false,
            }) 
        }}      
    </div>
    <div class="field {{ theme.form.field }}">
        <label class="{{ theme.form.label }}">
            {{ fields.phone.label }}
        </label>
        <div class="flex" id="country_code_label">
            <div 
                class="w-14 inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
                id="country_code_value">+
            </div>
            <input
                class="{{ theme.form.input.class }} {{ theme.form.input.hover }} {{ theme.form.input.focus }} rounded-none rounded-e-lg"
                type="text" 
                name="phone" 
                id="phone"
                rule="integer"
                placeholder="{{ fields.phone.placeholder }}"
                class="input input-bordered input-md" />
        </div>
    </div>      
    <div class="field {{ theme.form.field }}">
        <label class="{{ theme.form.label }}">{{ fields.message.label }}</label>
        <textarea 
            class="{{ theme.form.input.class }} {{ theme.form.input.hover }} {{ theme.form.input.focus }}"
            rows="7" 
            cols="7" 
            name="message" 
            id="message" 
            placeholder="{{ fields.message.placeholder }}"></textarea>
    </div>
</div>
