<div class="{{ theme.qrcode.content.panel }}">
    {{ component('current>qrcode.create.form.content.title',{ title: title, icon: icon } ) }}
    <input type="hidden" name="content_type" value="email">
    <div class="field {{ theme.form.field }}">
        <label class="{{ theme.form.label }}">{{ fields.email.label }}</label>
        <input 
            class="{{ theme.form.input.class }} {{ theme.form.input.hover }} {{ theme.form.input.focus }}"
            type="text" 
            name="to" 
            id="to_email" 
            rule="email" 
            placeholder="{{ fields.email.placeholder }}">
    </div>
    <div class="field{{ theme.form.field }}">
        <label class="{{ theme.form.label }}">{{ fields.subject.label }}</label>
        <input 
            class="{{ theme.form.input.class }} {{ theme.form.input.hover }} {{ theme.form.input.focus }}"
            type="text"
            name="subject" 
            id="subject" 
            rule="empty" 
            placeholder="{{ fields.subject.placeholder }}">   
    </div>
    <div class="field {{ theme.form.field }}">
        <label class="{{ theme.form.label }}">{{ fields.message.label }}</label>
        <textarea 
            class="{{ theme.form.input.class }} {{ theme.form.input.hover }} {{ theme.form.input.focus }}"
            rows="7" 
            cols="7" 
            name="body" 
            id="body" 
            placeholder="{{ fields.message.placeholder }}"></textarea>
    </div>
</div>
