<div class="{{ theme.qrcode.content.panel }}">
    {{ component('current>qrcode.create.form.content.title',{ title: title, icon: icon } ) }}
    <input type="hidden" name="content_type" id="content_type" value="twitter.link">     
    <div class="mt-2 {{ theme.form.field }}">
        <div class="flex items-center">              
            <input type="radio" name="type" checked="checked" class="radio radio-xs twitter-link-type" value="link">
            <label class="px-2 {{ theme.form.label }}">{{ fields.link.label }}</label>
        </div>
        <div class="flex items-center mt-1">           
            <input type="radio" name="type" checked="" class="radio radio-xs twitter-link-type" value="post">
            <label class="px-2 {{ theme.form.label }}">{{ fields.post.label }}</label>
        </div>
    </div> 
    <div class="field hidden {{ theme.form.field }}" id="username_field">
        <label class="{{ theme.form.label }}">
            {{ fields.username.label }}
        </label>                   
        <input 
            class="{{ theme.form.input.class }} {{ theme.form.input.hover }} {{ theme.form.input.focus }}"
            type="text" 
            name="username" 
            id="username" 
            placeholder="{{ fields.username.placeholder }}">   
    </div>  
    <div class="field {{ theme.form.field }}" id="text_field">  
        <label class="{{ theme.form.label }}">
            {{ fields.text.label }}
        </label>
        <textarea 
            class="{{ theme.form.input.class }} {{ theme.form.input.hover }} {{ theme.form.input.focus }}"
            rule="empty" 
            name="text" 
            id="text" 
            placeholder="{{ fields.text.placeholder }}"></textarea>
    </div> 
</div>
