<div class="{{ theme.qrcode.content.panel }}">
    {{ component('current>qrcode.create.form.content.title',{ title: title, icon: icon } ) }}
    <input type="hidden" name="content_type" id="content_type" value="crypto.send">     
    <div class="mt-2 {{ theme.form.fields }}">       
        <div class="flex flex-row items-center">
            <input type="radio" name="coin_type" checked="true" class="radio  radio-xs" value="bitcoin">
            <label class="px-2 {{ theme.form.label }}">{{ fields.bitcoin.label }}</label>
        </div>
        <div class="flex flex-row items-center">
            <input type="radio" name="coin_type" class="radio  radio-xs" value="ethereum">
            <label class="px-2 {{ theme.form.label }}">{{ fields.ether.label }}</label>
        </div>
        <div class="flex flex-row items-center">
            <input type="radio" name="coin_type" class="radio  radio-xs" value="litecoin">
            <label class="px-2 {{ theme.form.label }}">{{ fields.litecoin.label }}</label>
        </div>
        <div class="flex flex-row items-center"> 
            <input type="radio" name="coin_type" class="radio  radio-xs" value="dash">
            <label class="px-2 {{ theme.form.label }}">{{ fields.dash.label }}</label>
        </div>
    </div> 
    <div class="field {{ theme.form.field }}">
        <label class="{{ theme.form.label }}">{{ fields.receiver.label }}</label>       
        <input 
            class="{{ theme.form.input.class }} {{ theme.form.input.hover }} {{ theme.form.input.focus }}"
            rule="empty" 
            type="text" 
            name="receiver" 
            id="receiver" 
            placeholder="{{ fields.receiver.placeholder }}">            
    </div> 
    <div class="field {{ theme.form.field }}">
        <label class="{{ theme.form.label }}">{{ fields.amount.label }}</label>     
        <input 
            class="{{ theme.form.input.class }} {{ theme.form.input.hover }} {{ theme.form.input.focus }}"
            rule="number,empty" 
            type="text" 
            name="amount" 
            id="amount" 
            placeholder="{{ fields.amount.placeholder }}">            
    </div> 
    <div class="field {{ theme.form.field }}">
        <label class="{{ theme.form.label }}">{{ fields.message.label }}</label>     
        <input 
            class="{{ theme.form.input.class }} {{ theme.form.input.hover }} {{ theme.form.input.focus }}"
            type="text" 
            name="message" 
            id="message" 
            placeholder="{{ fields.message.placeholder }}">          
    </div>
</div>
