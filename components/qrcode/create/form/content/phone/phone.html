<div class="{{ theme.qrcode.content.panel }}">
    {{ component('current>qrcode.create.form.content.title',{ title: title, icon: icon } ) }}
    <input type="hidden" name="content_type" value="phone">
    <div class="mt-2 field {{ theme.form.field }}">
            <label class="{{ theme.form.label }}">{{ fields.country.label }}</label>     
            {{  component('address::address.country',{
                    name : 'country_code', 
                    class: ' fluid mini',
                    data_field: 'phone_code', 
                    show_phone_code: false,
                }) 
            }}      
    </div>
    <div class="field {{ theme.form.field }}">     
        <label class="{{ theme.form.label }}">
            {{ fields.phone.label }}
        </label>
        <label 
            class="input-group" 
            id="country_code_label">
            <div 
                class="w-14 font-semibold bg-stone-200 {{ theme.form.input.class }}" 
                id="country_code_value">+</div>
            <input
                class="{{ theme.form.input.class }} {{ theme.form.input.hover }} {{ theme.form.input.focus }}"
                type="text" 
                name="phone" 
                id="phone"
                rule="integer"
                placeholder="{{ fields.phone.placeholder }}"
                class="input input-bordered input-md" />
        </label>   
    </div>
</div>
