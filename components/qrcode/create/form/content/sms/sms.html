{% set user_id = service('access').getId() %}
<div class="{{ theme.qrcode.content.panel }}">
    {{ component('current>qrcode.create.form.content.title',{ title: title, icon: icon } ) }}
    <input type="hidden" name="content_type" value="sms"> 
    {% if hide_dynamic != true %}
        {{ component('current>qrcode.create.form.dynamic',{ user_id: user_id }) }}
    {% endif %}      
    <div class="field {{ theme.form.field }}">
        <label class="{{ theme.form.label }}">{{ fields.phone.label }}</label>        
        <input 
            class="{{ theme.form.input.class }} {{ theme.form.input.hover }} {{ theme.form.input.focus }}"
            type="text" 
            name="phone" 
            id="phone" 
            rule="integer" 
            value="{{ content_item.getValue('phone') }}"
            placeholder="{{ fields.phone.placeholder }}">      
    </div>
    <div class="field {{ theme.form.field }}">
        <label class="{{ theme.form.label }}">{{ fields.message.label }}</label>
        <textarea 
            class="{{ theme.form.input.class }} {{ theme.form.input.hover }} {{ theme.form.input.focus }}"
            rule="empty" 
            rows="5" 
            cols="3" 
            name="message" 
            id="message" 
            placeholder="{{ fields.message.placeholder }}">{{ content_item.getValue('message') }}</textarea>
    </div> 
</div>
