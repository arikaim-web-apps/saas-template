<div class="{{ theme.qrcode.content.panel }}">
    {{ component('current>qrcode.create.form.content.title',{ title: title, icon: icon } ) }}
    <input type="hidden" name="content_type" id="content_type" value="skype.link">     
    <div class="mt-2 field {{ theme.form.field }}">
        <div class="flex flex-row items-center">      
            <input type="radio" name="type" checked="checked" class="radio radio-xs " value="chat">
            <label class="px-2 {{ theme.form.label }}">{{ fields.chat.label }}</label>
        </div>
        <div class="flex flex-row items-center mt-1">           
            <input type="radio" name="type" checked="" class="radio radio-xs " value="call">
            <label class="px-2 {{ theme.form.label }}">{{ fields.call.label }}</label>
        </div>
    </div> 
    <div class="field {{ theme.form.field }}">
        <label class="{{ theme.form.label }}">
            {{ fields.username.label }}
        </label>
        <input 
            class="{{ theme.form.input.class }} {{ theme.form.input.hover }} {{ theme.form.input.focus }}"
            type="text" 
            name="username" 
            id="username" 
            rule="empty" 
            placeholder="{{ fields.username.placeholder }}">    
    </div>   
</div>
