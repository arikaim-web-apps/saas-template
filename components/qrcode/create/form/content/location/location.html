<div class="font-bold p-3 bg-gray-100 rounded">
    <i class="map marker alternate icon {{ icon_color|default('blue') }}"></i>
    {{ title }}
</div>
<div class="mt-4 p-2">
    <div class="flex flex-row">
        <div class="w-3/4">
            {{ component('address::map') }}
        </div>
        <div cass="w-1/4">
            <input type="hidden" name="content_type" value="map.location">
            <div class="mini field">
                <label>{{ fields.latitude.label }}</label>   
                <input type="text" name="latitude" id="latitude" value="">        
            </div>
            <div class="mini field">
                <label>{{ fields.longitude.label }}</label>
                <input type="text" name="longitude" id="longitude" value="">
            </div>          
        </div>
    </div>  
</div>
