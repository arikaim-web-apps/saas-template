<div
    class="flex flex-col {{ theme.qrcode.content.panel }}">
    <div 
        class="block w-full h-full" 
        id="svg_image"></div>  
    <div       
        class="flex-grow text-center shrink-0">
        <img         
            alt="Qrcode"
            src="{{ service('qrcode').renderEmpty(6) }}" 
            id="qrcode_image" 
            class="rounded inline-block w-64 h-64 border-0"/>
    </div>
    <div 
        class="my-1 flex flex-col invisible download-content w-full">
        <div class="self-center text-center">
            <a download="" 
                class="{{ styles.download.class }} {{ styles.download.color }} {{ styles.download.border }}" 
                href="#" 
                id="qrcode_download">           
                {{ labels.download }}
            </a>    
        </div>   
    </div> 
    {{ component('current>qrcode.create.form.content',{}) }}             
</div>
