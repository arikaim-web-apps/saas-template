{% set total = service('qrcode.library').getQrCodesTotal(user.id) %}
{% component 'current>user-area.dashboard.item' %}
    <div class="mt-8">
        <div class="flex flex-col items-center justify-center">
            <div class="flex flex-row items-center">
                {{ component('material-icons~qr-code.rounded',styles.icon,'svg') }}
                <dt class="px-2 text-2xl md:text-3xl font-bold">
                    {{ total }}
                </dt>
            </div>           
            <dd class="font-light text-gray-500 dark:text-gray-400">{{ labels.total }}</dd>
        </div>
    </div>
{% endcomponent %}
