<div class="flex flex-col items-stretch" style="height: calc(100vh - calc(100vh - 100%))">
    {{ component('current>navbar',{ active: active }) }}    
    <div class="flex flex-row self-stretch items-stretch flex-grow {{ theme.page.color }}"> 
        <div class="relative z-0">
            {{ component('current>sidebar',{ active: active }) }}   
        </div>       
        <div class="px-4 mt-1 pb-20 min-h-screen {{ theme.page.size }} {{ theme.page.content }}">
            {{ content }}                 
        </div>          
    </div>       
    {{ component('current>footer',{}) }}                                          
</div>
{{ component('current>loader',{},'html') }}    
{{ component('current>modal.cookie',{ link: '/privacy-policy' }) }}
