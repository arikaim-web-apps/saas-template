<div
    component="{{ item.component }}"
    mountTo="user_area_content"
    class="sidebar-item px-2 py-2 grow w-full {{ (active == true) ? 'active-menu-item' : '' }}
    {{ styles.item.class }} 
    {{ styles.item.color }}">
    <div 
        class="{{ styles.tooltip }}">
        {{ component(item.icon,styles.icon,'svg') }}
        <span class="tooltip-content tooltip-shown:opacity-100 tooltip-shown:visible" role="tooltip">
            <span class="tooltip-body">{{ item.tooltip }}</span>
        </span>
    </div>       
    <div class="{{ styles.item.link }}">
        {{ item.title }}
    </div>    
</div>
