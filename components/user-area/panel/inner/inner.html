<div
    id="{{ component_id }}"
    status="{{ status|default('open') }}"
    type="{{ type }}"
    uuid="{{ uuid }}"
    class="{{ class|default(styles.class) }} {{ styles.color }}">
    {% if hide_title != true %}
    {{  component('current>user-area.panel.inner.title',{ 
            title: title, 
            icon: icon,
            styles: styles,
            hide_close: hide_close
        }) 
    }}
    {% endif %}
    <div class="panel-content {{ styles.content|default(panel_content_class) }}">
        {{ content }}
    </div>
</div>
