<form class="form" id="change_password_form">    
    <input type="hidden" name="token" value="{{ token }}">
    <div class="field required flex flex-col">
        <label class="{{ theme.form.label|default(styles.label) }}">
            {{ fields.password.label }}
        </label>
        <input 
            class="password-field form-input 
            {{ theme.form.input.class|default(styles.input.class) }} 
            {{ theme.form.input.hover|default(styles.input.hover) }} 
            {{ theme.form.input.focus|default(styles.input.focus) }}"
            type="password" 
            rule="minLength[4]"
            name="password" 
            id="password" 
            {{ fields.password.placeholder|attr('placeholder') }} 
            value=""> 
    </div>    
    <div class="field required flex flex-col my-2">
        <label class="{{ theme.form.label|default(styles.label) }}">
            {{ fields.repeat_password.label }}
        </label>
        <input 
            class="password-field form-input 
            {{ theme.form.input.class|default(styles.input.class) }} 
            {{ theme.form.input.hover|default(styles.input.hover) }} 
            {{ theme.form.input.focus|default(styles.input.focus) }}"
            type="password" 
            rule="match[password]"
            name="repeat_password" 
            id="repeat_password" 
            {{ fields.repeat_password.placeholder|attr('placeholder') }} 
            value="">
    </div>      
    {{  component('current>form.footer',{           
            button_title: buttons.submit                
        }) 
    }}     
</form>
