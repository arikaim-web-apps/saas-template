<form class="form {{ class }}" id="token_form">  
    <input type="hidden" name="uuid" id="uuid" value="{{ uuid }}">
    <div class="field required {{ theme.form.field }} w-1/2">
        <label class="{{ theme.form.label }}">
            {{ fields.password.label }}
        </label>
        <input 
            rule="minLength[4]" 
            type="password" 
            name="password" 
            class="{{ theme.form.input.class }} {{ theme.form.input.focus }} {{ theme.form.input.hover }}"
            value="" 
            placeholder="{{ fields.password.placeholder }}">
    </div>
    {{  component('current>form.footer',{          
            button_title: buttons.create                       
        }) 
    }}   
</form>
