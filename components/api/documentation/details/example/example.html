<h4 class="p-2 w-full mt-2 font-bold text-md">
    {{ title }}
</h4>
<div class="p-4 bg-stone-50 rounded-lg">
    <div class="tabs">
        <a 
            mountTo="example_tab_content"
            component="current>api.documentation.details.example.phpcode"
            params="api_path:{{ api_path }},method:{{ method }}"
            class="tab tab-lifted bg-blue-100 example-tab">
            PHP                                 
        </a> 
        <a 
            mountTo="example_tab_content"
            component="current>api.documentation.details.example.python"
            params="api_path:{{ api_path }},method:{{ method }}"
            class="tab tab-lifted example-tab">
            Python                   
        </a> 
        <a 
            mountTo="example_tab_content"
            component="current>api.documentation.details.example.node"
            params="api_path:{{ api_path }},method:{{ method }}"
            class="tab tab-lifted example-tab">
            Node.js                   
        </a> 
    </div>
</div>
<div class="p-4 bg-stone-50 rounded-lg" id="example_tab_content">
    {{ component('current>api.documentation.details.example.phpcode',{ api_path: api_path, method: method }) }}
</div>
