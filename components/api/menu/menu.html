<div class="p-2 flex flex-col flex-shrink-0">   
    <a
        mountTo="api_content"
        class="api-menu-item flex flex-row items-center p-2" 
        component="current>api.token">
        {{ component('material-icons~key',styles.item.icon,'svg') }}
        <span class="pl-2 text-gray-800 {{ styles.item.link }}">
            {{ menu.key }}
        </span>
    </a>
    <a 
        mountTo="api_content"
        class="api-menu-item flex flex-row items-center p-2" 
        component="current>api.documentation">
        {{ component('material-icons~info',styles.item.icon,'svg') }}
        <span class="pl-2 text-gray-800 {{ styles.item.link }}">
            {{ menu.docs }}
        </span>
    </a>                                     
</div>
