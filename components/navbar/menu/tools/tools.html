<div class="dropdown dropdown-end">
    <label tabindex="0" class="{{ styles.item.color }} cursor-pointer">
        {{ title }}
    </label>
    <ul tabindex="0" class="mt-2 dropdown-content p-4 shadow bg-base-100 rounded-lg w-52">
        <li class="flex flex-row items-center">
            {{ component('material-icons~qr-code',styles.tools.icon,'svg') }}
            <a class="px-2 {{ styles.item.color }}" href="{{ url('qrcode-generator') }}">
                {{ items.qrcode.title }}
            </a>
        </li>   
        <li class="flex flex-row items-center mt-2">
            {{ component('material-icons~link',styles.tools.icon,'svg') }}
            <a class="px-2 {{ styles.item.color }}" href="{{ url('short-links') }}">
                {{ items.links.title }}
            </a>
        </li>   
        <li class="flex flex-row items-center mt-2">
            {{ component('material-icons~file.text',styles.tools.icon,'svg') }}
            <a class="px-2 {{ styles.item.color }}" href="{{ url('file-manager') }}">
                {{ items.files.title }}
            </a>
        </li>   
    </ul>
</div>
